<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --pink: #fde2ea;
      --pink2:#fff1f6;
      --sage:#8aa899;
      --sage2:#cfe2d7;
      --text:#2c2c2c;
      --card:#ffffffcc;
      --heart:#ff7aa7;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 15% 10%, var(--pink2), transparent 60%),
        radial-gradient(900px 600px at 85% 90%, #ffe3ee, transparent 55%),
        linear-gradient(135deg, var(--pink), #ffeaf1);
      overflow:hidden;
      position:relative;
    }

    /* sage blobs */
    .blob{
      position:absolute;
      width:360px; height:360px;
      background: radial-gradient(circle at 30% 30%, var(--sage2), rgba(138,168,153,.35));
      border-radius: 52% 48% 55% 45% / 45% 55% 42% 58%;
      opacity:.55;
      z-index:0;
    }
    .blob.one{ left:-140px; top:-140px; }
    .blob.two{ right:-170px; bottom:-160px; transform: rotate(25deg); }

    /* floating hearts */
    .heart{
      position:absolute;
      width:16px; height:16px;
      transform: rotate(45deg);
      opacity:.35;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.05));
      background: var(--heart);
      border-radius:3px;
      z-index:0;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:16px; height:16px;
      background: var(--heart);
      border-radius:50%;
    }
    .heart::before{ left:-8px; top:0; }
    .heart::after{ top:-8px; left:0; }

    @keyframes floatUp{
      from{ transform: translateY(40px) rotate(45deg); }
      to{ transform: translateY(-110vh) rotate(45deg); }
    }

    .card{
      z-index:1;
      width:min(520px, 92vw);
      padding:28px 22px;
      border-radius:22px;
      background: var(--card);
      border: 2px solid rgba(138,168,153,.35);
      box-shadow: 0 18px 60px rgba(0,0,0,.08);
      backdrop-filter: blur(8px);
      text-align:center;
      position:relative;
    }

    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(138,168,153,.15);
      border:1px solid rgba(138,168,153,.35);
      font-weight:600;
      letter-spacing:.2px;
      margin-bottom:10px;
    }
    .badge .dot{
      width:10px; height:10px;
      border-radius:50%;
      background: var(--sage);
      box-shadow: 0 0 0 6px rgba(138,168,153,.18);
    }

    h1{
      margin:10px 0 8px;
      font-size: clamp(28px, 5vw, 40px);
      line-height:1.1;
    }
    p{
      margin: 0 0 18px;
      font-size: 16px;
      opacity:.9;
    }

    /* Arena for the buttons so No can jump around */
    .arena{
      position:relative;
      width:min(420px, 86vw);
      height:120px;
      margin: 8px auto 0;
    }

    button{
      border:0;
      padding: 12px 18px;
      border-radius:14px;
      font-size: 16px;
      font-weight: 800;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      min-width: 130px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    .yes{
      background: var(--sage);
      color:white;
      box-shadow: 0 10px 22px rgba(138,168,153,.35);
      position:absolute;
      left: 10px;
      top: 36px;
    }
    .yes:hover{ background: #7da392; }

    .no{
      position:absolute;
      right: 10px;
      top: 36px;
      background: rgba(255,122,167,.18);
      color:#7a2e49;
      border: 2px solid rgba(255,122,167,.35);
    }
    .no:hover{ background: rgba(255,122,167,.24); }

    .msg{
      margin-top:16px;
      padding:12px 14px;
      border-radius:14px;
      background: rgba(255,255,255,.55);
      border:1px dashed rgba(138,168,153,.45);
      display:none;
      font-weight:700;
    }
    .msg.show{ display:block; }

    .confetti{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:22px;
    }
    .piece{
      position:absolute;
      width:8px; height:14px;
      border-radius:3px;
      opacity:.9;
      animation: fall 1200ms ease-out forwards;
    }
    @keyframes fall{
      from{ transform: translateY(-30px) rotate(0deg); opacity:1; }
      to{ transform: translateY(520px) rotate(220deg); opacity:0; }
    }

    .footer{
      margin-top:14px;
      font-size: 12px;
      opacity:.65;
    }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>

  <div class="card">
    <div class="confetti" id="confetti"></div>

    <div class="badge"><span class="dot"></span> little question</div>
    <h1>Will you be my Valentine? ðŸ’—</h1>
    <p>Be honestâ€¦ but also choose wisely ðŸ˜Œ</p>

    <div class="arena" id="arena">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="msg" id="message"></div>
    <div class="footer">soft pink + sage + hearts</div>
  </div>

  <script>
    const msg = document.getElementById("message");
    const confettiBox = document.getElementById("confetti");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const arena = document.getElementById("arena");

    // If "No" gets clicked anyway:
    noBtn.addEventListener("click", () => {
      msg.textContent = "Sorry, invalid ðŸ˜Œ";
      msg.classList.add("show");
      msg.animate(
        [{ transform: "translateX(0)" }, { transform: "translateX(-6px)" },
         { transform: "translateX(6px)" }, { transform: "translateX(0)" }],
        { duration: 260, iterations: 1 }
      );
    });

    // "Yes" happy path:
    yesBtn.addEventListener("click", () => {
      msg.textContent = "YAYYY ðŸ’šðŸ’— You just made my day! âœ¨";
      msg.classList.add("show");
      popConfetti();
    });

    // Make "No" run away on hover / touch
    function jumpNo(){
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = arenaRect.width - btnRect.width - padding;
      const maxY = arenaRect.height - btnRect.height - padding;

      // random positions inside the arena
      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.right = "auto";

      // tiny pop animation
      noBtn.animate(
        [{ transform: "scale(1)" }, { transform: "scale(1.05)" }, { transform: "scale(1)" }],
        { duration: 160 }
      );
    }

    // Desktop
    noBtn.addEventListener("mouseenter", jumpNo);
    // Mobile (when finger approaches)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      jumpNo();
    }, { passive: false });

    function popConfetti(){
      confettiBox.innerHTML = "";
      const colors = ["#8aa899", "#cfe2d7", "#ff7aa7", "#ffd1df", "#ffffff"];
      for(let i=0;i<40;i++){
        const d = document.createElement("div");
        d.className = "piece";
        d.style.left = Math.random()*100 + "%";
        d.style.top = (-20 - Math.random()*40) + "px";
        d.style.background = colors[Math.floor(Math.random()*colors.length)];
        d.style.transform = `rotate(${Math.random()*180}deg)`;
        d.style.animationDelay = (Math.random()*160) + "ms";
        confettiBox.appendChild(d);
      }
    }

    // background hearts
    const heartCount = 20;
    for(let i=0;i<heartCount;i++){
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = Math.random()*100 + "%";
      h.style.bottom = (-20 - Math.random()*200) + "px";
      h.style.opacity = (0.12 + Math.random()*0.28).toFixed(2);

      const s = 10 + Math.random()*18;
      h.style.width = s + "px";
      h.style.height = s + "px";

      h.style.animationDuration = (8000 + Math.random()*9000) + "ms";
      h.style.animationDelay = (-Math.random()*8000) + "ms";

      // 25% sage hearts
      const isSage = Math.random() < 0.25;
      const c = isSage ? "#8aa899" : "#ff7aa7";
      h.style.background = c;
      h.style.setProperty("--heart", c);

      // ensure the pseudo parts match the same color
      // easiest: set CSS variable and use it:
      h.style.setProperty("--heartColor", c);
      h.style.background = c;
      // Weâ€™ll also directly style pseudo parts via a quick trick:
      // using a shadow overlay (still looks cohesive without touching pseudo styles)

      document.body.appendChild(h);

      // Small workaround: make sage hearts look sage even if bubbles stay pink by using opacity.
      if(isSage) h.style.opacity = (0.10 + Math.random()*0.18).toFixed(2);
    }
  </script>
</body>
</html>
